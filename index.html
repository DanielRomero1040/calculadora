<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
    
</head>
<body>

    <div class="calculadora">
        <div class="pantalla"><p class="" id="pantalla"></p></div>
        <div class="cero" id="cero"><p>0</p></div>
        <div class="uno" id="uno"><p>1</p></div>
        <div class="dos" id="dos"><p>2</p></div>
        <div class="tres" id="tres"><p>3</p></div>
        <div class="cuatro" id="cuatro"><p>4</p></div>
        <div class="cinco" id="cinco"><p>5</p></div>
        <div class="seis" id="seis"><p>6</p></div>
        <div class="siete" id="siete"><p>7</p></div>
        <div class="ocho" id="ocho"><p>8</p></div>
        <div class="nueve" id="nueve"><p>9</p></div>
        <div class="sumar" id="sumar"><p>+</p></div>
        <div class="restar" id="restar"><p>-</p></div>
        <div class="multiplicar" id="multiplicar"><p>x</p></div>
        <div class="dividir" id="dividir"><p>/</p></div>
        <div class="borrar" id="borrar"><p>C</p></div>
        <div class="coma" id="coma"><p>,</p></div>
        <div class="igual" id="igual"><p>=</p></div>
        <div class="vacio1"></div>
        <div class="vacio2"></div> 
        <div class="vacio3"></div>         
    </div>
    <script src="main.js"></script>
</body>
</html>
